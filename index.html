<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Piggyvest account creation form. </title>
    <link rel="stylesheet" href="main.css">
    <img src=" https://res.cloudinary.com/savedit/image/upload/v1586188404/piggyvest_rk9c1v.png" alt="piggyvest logo">
     
  </head>
  
  <body>
  <main>
  
     <div class="card">
    <h2>Create a Secure Account</h2>
    <p>Welcome to the future of savings and investment</p>
    
    </div>
    
    </main>
    <!-- form begins here -->
<form>
  
  <form method="post">
  <label for="fname">Full name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Full Name"><br><br>
  
  
  <label for="email">Email Address</label><br>
  <input type="text" id="Email" name="Email address" placeholder="Email Address"><br><br>
  
  
  <label for="phnumber">Phone Number</label><br>
  <input type="number" id="phnumber" name="phnumber" placeholder="Phone Number"><br><br>
  
  
  <label for="pass">Password</label><br>
  <input type="text" id="pass" name="pass" placeholder="Password"><br><br>
  
  <label for="referrer">Referrer phone or Promo code(optional)</label><br>
  <input type="text" id="referrer" name="referrer" placeholder="referrer phone or code"><br><br>
  
  <label for="info">How did you hear about us?(optional)</label><br>
  <select id="media" name="media" size="2">
     <option selected>click to select</option>
     <option value="Instagram">Instagram</option>
    <option value="facebook">Facebook</option>
    <option value="Twitter">Twitter</option>
    <option value="startNg">StartNg2020</option>
   
  </select><br><br>
  
  <button>create an account</button>
  <!-- form ends here-->
</form>
    <p>already have an account? <a href="#">log in</a>
        
    </p>
        
  </body>
  
  
</html>
